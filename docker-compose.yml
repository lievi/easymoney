version: "3"
services:
    web:
        build:
            context: ./backend
            args:
                INSTALL_DEV: ${INSTALL_DEV-false}
        ports:
            - "8000:80"
        depends_on:
            - db
        volumes:
            - ./backend/app:/app
    db:
        image: postgres:latest
        ports:
            - "5432:5432"
        volumes:
            - ./db-data:/var/lib/postgresql/data